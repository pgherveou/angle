<html>
  <head>
    <title>angle Test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="mocha/mocha.css"/>
  </head>
  <body>
    <div id="mocha"></div>
    <script src="../build/build.js"></script>
    <script src="mocha/mocha.js"></script>
    <script>
      mocha.setup('bdd')
      var angle = require('angle');

      function assert(expr, msg) {
        if (!expr) throw new Error(msg || 'failed');
      }

      describe('angle', function() {
        it ('should return 180 - angle between (0,0) and (-10,0)', function() {
          assert(angle(0,0,-10,0) == 180);
        });
        it ('should return 0 the angle between (0,0) and (10,0)', function() {
          assert(angle(0,0,10,0) == 0);
        });
        it ('should return 90 the angle between (0,0) and (0,10)', function() {
          assert(angle(0,0,0,-10) == 90);
        });
        it ('should return 45 the angle between (0,0) and (-5,5)', function() {
          assert(angle(0,0,10,-10) == 45);
        });
      });

      mocha.run();
    </script>
  </body>
</html>
